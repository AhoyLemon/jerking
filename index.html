<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled Project</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/pr0n.css?v=2016-10-01@15:05:08">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <!-- favicons
    include favicons.jade
    
    -->
    <!-- socialinclude social.jade
    -->
  </head>
  <body>
    <!--include partials/aside.jade-->
    <main class="table-holder">
      <table class="top-porn">
        <thead>
          <tr>
            <th> </th>
            <th>TITLE</th>
            <th>WEEKLY GROSS</th>
            <th>RELEASE DATE</th>
          </tr>
        </thead>
        <tbody id="PornTitles"></tbody>
      </table>
    </main>
    <button data-opens="casting" class="make-porn">Make a Porn</button>
    <aside data-drawer="casting" class="porn-maker casting">
      <button data-closes="casting" class="close">X</button>
      <div class="inner">
        <div id="CastSelection" class="cast-selection"></div>
      </div>
    </aside>
    <aside data-drawer="plot" class="porn-maker plot">
      <button data-closes="casting" class="close">X</button>
      <div class="inner">
        <div id="PlotSelection" class="plot-selection"></div>
      </div>
    </aside>
    <aside class="maker-steps">
      <ul>
        <li>
          <button data-switch="casting" class="casting">1</button>
        </li>
        <li class="plot">
          <button data-switch="plot" disabled class="casting">2</button>
        </li>
      </ul>
      <div class="button-holder">
        <button id="NextStep" data-switch="plot" disabled>Next Step</button>
      </div>
    </aside>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/vendor/moment.min.js"></script>
    <script src="/js/min/pr0n.js"></script>
  </body>
</html>
